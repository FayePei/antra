<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h2>Sign Up</h2>

    <div>
        <form>
            
            <input type="text" name="userFirstName" id="userFirstName" placeholder="First Name">
            <input type="text" name="userLastName" id="userLastName" placeholder="Last Name"> <br>
            

            <input type="tel" name="mobileNo" id="mobileNo" placeholder="Mobile No."> <br>
         
            <input type="email" name="emailId" id="emailId" placeholder="Email Address"><br>
            
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> <br>

            <div class="adjacent">

                <input type="checkbox" name="agreePolicy" id="agreePolicy" value="agreePolicy">
                <label for="agreePolicy">I Agree</label>

                <div id="terms">By clicking on <span class="regist">Register</span>, you agree to the <span class="ter">Terms and Condtions</span> set out by this site, include our Cookie Use.</div>


            </div>


            <input type="submit" name="register" id="register" value="Register">
            <input type="submit" name="signIn" id="signIn" value="Sign In">

        </form>
    </div>
    </div>
    
</body>
</html>
